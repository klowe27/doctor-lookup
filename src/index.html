<!DOCTYPE html>
<html>
  <head>
    <title>Find a Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doctor in Portland, OR</h1>
      <div id="alert">Enter at least one search criteria<button class="close">x</button></div>

      <p>Enter at least one search criteria. Enter multiple criteria to refine your results.</p>
      <form id="search">
        <div class="form-group">
          <label for="issue">Issue (e.g. "sore throat", "toothache")</label>
          <input type="text" class="form-control" name="issue" id="issue">
        </div>
        <div class="form-group">
          <label for="name">Doctor name (first, last or full name)</label>
          <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="name">Doctor gender</label>
          <select id="gender">
            <option></option>
            <option value ="female">Female</option>
            <option value ="male">Male</option>
          </select>
        </div>
        <label for="specialty">Specialty</label>
        <select id="specialty">
          <option></option>
        </select>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div class="showErrors"></div>
      <div id="results">
        <h2>Results</h2>
        <p id="resultsSummary"></p>
        <div id="doctorList"></div>
      </div>
    </div>
  </body>
</html>
